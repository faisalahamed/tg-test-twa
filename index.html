<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="avatar" class="avatar" width="100" height="100" alt="User Avatar">
        <h1 id="name"></h1>
        <p id="username"></p>
    </div>

    <script>
        Telegram.WebApp.ready();

        // Access user information
        const user = Telegram.WebApp.initDataUnsafe.user;

        if (user) {
            // Display user information
            document.getElementById('name').innerText = `${user.first_name} ${user.last_name || ''}`;
            document.getElementById('username').innerText = `@${user.username}`;
            document.getElementById('avatar').src = user.photo_url || 'default-avatar.png';
        } else {
            document.body.innerHTML = '<p>User information is not available.</p>';
        }
    </script>
</body>
</html>
